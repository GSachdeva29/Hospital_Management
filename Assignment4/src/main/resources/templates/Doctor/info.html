<h1>Patient Reports</h1>

<div class=edit>
Health card No. :<input type="text" name="pId" th:value="${doctor.pId}"><br><br>

Last Name :<input type="text" name="lastName" th:value="${doctor.lastName}"><br><br>
Date : <input type="text" name="vDate" th:value="${doctor.vDate}"><br><br>
