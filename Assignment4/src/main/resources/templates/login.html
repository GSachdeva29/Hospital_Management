<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
<style>
body
{
margin-top:10%;
 text-align:center;
 background-color:grey;
	color:white;
}    
a
{
color: white;
}
</style>
</head>
<body>
<div class= "two">
<hr>
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert ">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert ">
                        You have been logged out.
                    </div>
                </div>
                <div>
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <br>
                <div> 
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Password">
                </div>
                <br>
                <div>
                     <input type="submit"
                            name="login-submit"
                            id="login-submit"
                            value="Log In">
                </div>
            </form>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>
    <a href="#" th:href = "@{/register}"><button>Register</button></a>
</div>
<hr>
</body>
</html>
